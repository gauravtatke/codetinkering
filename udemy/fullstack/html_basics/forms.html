<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>forms</title>
</head>

<body>
    <h1>LOG IN</h1>
    <h2>Please enter Email and Password</h2>
    <form>
        <input type="email" name="useremail" value="Email Here">
        <input type="password" name="passwd" value="">
        <input type="submit" name="sbutton" value="SUBMIT">
    </form>
    <h1>Color picker</h1>
    <form>
        <input type="color" name="" value="">
    </form>
    <h1>Enter some text</h1>
    <form>
        <input type="text" name="textbox" value="Text goes here">
    </form>
    <form action="https://www.facebook.com" method="get">
        <p>Take me to FB:</p>
        <p>Enter text</p>
        <input type="text" name="userinput" value="">
        <input type="submit" name="" value="SUBMIT">
    </form>
    <form>
        <!-- bad way of doing labels -->
        <label>Enter Email: <input type="email" name="" value="Email"></label>
        <label>Password: <input type="password" name="" value="Password"></label>

        <!-- good way of labels with 'for' and 'id' -->
        <label for="userinput">Enter text here: </label>
        <input type="text" name="" placeholder="Enter some text">
    </form>
    <form>
        <input type="text" name="" placeholder="Required field" required>
        <input type="text" name="" placeholder="Not required">
        <input type="submit" name="" value="SUBMIT">
    </form>
    <form method="get">
        <h2>My hotel</h2>
        <h3>Are you from inside US?</h3>
        <!-- radio button - yes and no. To link 2 radio buttons so that only one of them ca be selected, we have to give them same name.
        name and value tag goes in url as <name>=<value> -->
        <label for="yesradio">Yes <input id="yesradio" type="radio" name="inout" value="in"></label>
        <label for="noradio">No <input id="noradio" type="radio" name="inout" value="out"></label>

        <h3>How is the service?</h3>
        <select name="serviceoption">
            <option value=1>Great</option>
            <option value=2>Okay</option>
            <option value=3>Poor</option>
        </select>
        <h3>Any other feedback?</h3>
        <textarea name="mytext" rows="8" cols="80"></textarea>
        <input type="submit" name="" value="SUBMIT">
    </form>
</body>

</html>

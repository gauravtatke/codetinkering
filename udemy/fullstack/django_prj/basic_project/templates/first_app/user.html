<!DOCTYPE html>
{% load staticfiles %}
<html>
    <head>
        <meta charset="utf-8">
        <title>USER DATA</title>
        <link rel="stylesheet" href="{% static "css/mystyle.css" %}">
    </head>
    <body>
        <h1> Here are your users </h1>
        {% if urecords %}
            <ol>
            {% for ur in urecords %}
                <li>User Info</li>
                    <ul>
                        <li>First Name: {{ur.first_name}}</li>
                        <li>Last Name: {{ur.last_name}}</li>
                        <li>Email: {{ur.email}}</li>
                    </ul>
            {% endfor %}
            </ol>
        {% else %}
            <p>NO USER RECORDS FOUND!</p>
        {% endif %}
    </body>
</html>
